<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Preview Card Challenge</title>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/styles.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <main class="body-container">
      <div class="NFT-card">
        <div class="image-container">
            <a class="image-link" href="#image">
              <img
                class="eq-image"
                src="images/image-equilibrium.jpg"
                alt="clear gem"
              />
              <div class="overlay">
                <a href="#"><img src="images/icon-view.svg" alt="" aria-hidden="true" / class="icon-view"></a>
              </div>
            </a>


        </div>
        <div class="title-child">
          <a class="title-link" href="#title">
            <h1>Equilibrium #3429</h1>
          </a>
        </div>
        <div class="description-child">
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="icon-container">
          <div class="ethereum-icon icon-child">
            <img src="images/icon-ethereum.svg" alt="ethereum icon" />
            ETH
          </div>
          <div class="clock-icon icon-child">
            <img src="images/icon-clock.svg" alt="clock icon" /> 3 days left
          </div>
        </div>
        <div class="profile-container">
          <div class="profile-child">
            <img
              class="profile-image"
              src="images/image-avatar.png"
              alt="profile picture"
            />
          </div>
          <div class="profile-child">
            <p>
              Creation of
              <a href="#author"><span class="name">Jules Wyvern</span></a>
            </p>
          </div>
        </div>
      </main>
    </div>
    <!--
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">marthaeason</a>.
    </footer>
  -->
  </body>
</html>
